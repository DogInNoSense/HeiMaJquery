<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function() {
            $('div').on({
                click: function() {
                    console.log("我点击了");

                },
                mouseover: function() {
                    console.log('我鼠标经过了');
                }

            });
            $('ul').on('click', 'li', function() {
                alert(11);
            });

            // 1.事件解绑 off
            // $('div').off();
            $('div').off('click'); // 解除具体的事件
            $('ul').off('click', 'li'); // 解绑事件委托

            // 2.one() 事件只能触发一次
            // $('p').one('click', function() {
            //     alert(11);
            // })

            $('p').one({
                click: function() {
                    console.log("我点击了");

                },
                mouseover: function() {
                    console.log('我鼠标经过了');
                }
            })
        })
    </script>
</head>

<body>
    <div>

    </div>
    <ul>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
    </ul>
    <p>我是p</p>
</body>

</html>
