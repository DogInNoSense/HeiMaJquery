<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <a href="http://www.github.com" title="github"></a>
    <input type="checkbox" name="" id="" checked>
    <div index="4" data-index="2">我是div</div>
    <span>123</span>
    <script>
        $(function() {
            // 1.element.prop('属性名')  获取属性值
            console.log($('a').prop('href')); // http://www.github.com
            // 属性值修改
            $('a').prop('title', 'Github');
            $('input').change(function() {
                console.log($(this).prop('checked'));
            })

            // console.log($('div').prop('index'));

            // 2.元素的自定义属性,我们通过attr()
            console.log($('div').attr('index'));
            console.log($('div').attr('data-index'));

            // 3.数据缓存 data() 这个里面的数据是存在元素的内存里面 当成变量来看 
            $('span').data('uname', 'xyz');
            console.log($('span').data('uname'));
            // 这个方法获取data-index h5自定义属性 不用写data- 而且返回的是数字型
            console.log($('div').data('index'));
        })
    </script>
</body>

</html>
