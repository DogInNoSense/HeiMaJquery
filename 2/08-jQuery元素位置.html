<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            position: absolute;
            width: 400px;
            height: 400px;
            background-color: pink;
            margin: 100px;
            overflow: hidden;
        }
        
        .son {
            width: 150px;
            height: 150px;
            background-color: purple;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        $(function() {
            // 1.获取设置距离文档的位置(偏移) offset
            console.log($('div').offset());
            console.log($('div').offset().top);

            $('.son').offset({
                top: 200,
                left: 200
            });
            // 2.获取距离带有定位父级位置(偏移) position(只能获取不能设置) 如果没有带有定位的父亲则以文档为准 
            console.log($('.son').position());
        })
    </script>

</body>

</html>
