    <script>
        $(function() {
            // 1.隐式迭代,给所有的按钮都绑定了点击事件
            $('button').click(function() {

                // // 2.让当前元素变成红色,其余不变色
                // $(this).css('color', 'red');
                // // 3.其余颜色不变
                // $(this).siblings().css('color', '');

                // 让当前元素变成红色,其余不变色
                // 链式编程 一句话写完
                $(this).css('color', 'red').siblings().css('color', '');
                $(this).siblings().parent().css('color', 'blue');

            })
        })
    </script>
