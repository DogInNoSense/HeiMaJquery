<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        a {
            text-decoration: none;
            font-size: 14px;
        }
        
        .nav {
            margin: 100px;
            border-top: 2px solid #ff8500;
        }
        
        .nav>li {
            position: relative;
            float: left;
            width: 100px;
            height: 41px;
            text-align: center;
        }
        
        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;
        }
        
        .nav>li:hover {
            background-color: #eee;
        }
        
        .nav>li>a:hover {
            background-color: #eee;
            color: #ff8400;
        }
        
        .nav ul {
            /* 隐藏 */
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }
        
        .nav ul li {
            border-bottom: 1px solid #fecc5b;
        }
        
        .nav ul li a:hover {
            background-color: #fff5da;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="#">私信</a>
                </li>
                <li>
                    <a href="#">评论</a>
                </li>
                <li>
                    <a href="#">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="#">私信</a>
                </li>
                <li>
                    <a href="#">评论</a>
                </li>
                <li>
                    <a href="#">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="#">私信</a>
                </li>
                <li>
                    <a href="#">评论</a>
                </li>
                <li>
                    <a href="#">@我</a>
                </li>
            </ul>
        </li>
    </ul>
    <script>
        $(function() {
            // // 鼠标经过
            // $('.nav>li').mouseover(function() {
            //     $(this).children('ul').slideDown(200); // jQuery里面的当前元素 show显示元素 hide隐藏元素
            // });
            // // 鼠标离开
            // $('.nav>li').mouseout(function() {
            //     $(this).children('ul').slideUp(200);
            // });
            // 1. hover 鼠标经过和离开的复合写法
            // $('.nav>li').hover(function() {
            //     $(this).children('ul').slideDown(200);
            // }, function() {
            //     $(this).children('ul').slideUp(200);
            // });
            // 2. hover 如果只写一个函数,那么鼠标经过和离开都会触发这个函数
            $('.nav>li').hover(function() {
                // stop必须写到前面
                $(this).children('ul').stop().slideToggle(150);
            })
        })
    </script>
</body>

</html>
